{% extends 'base.html' %}

{% block head %}
    {{ block.super }}
    <style>
        /* استایل فرم */
        .form-text {
            max-width: 400px;
            margin: 20px auto; /* افزودن فاصله از بالا */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* استایل ورودی‌های فرم */
        .form-text input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* استایل دکمه ارسال فرم */
        .form-text button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* تغییر رنگ دکمه هنگام هاور (hover) */
        .form-text button:hover {
            background-color: #0056b3;
        }
        
        /* اضافه کردن استایل به ورودی‌های فرم هنگام فوکوس */
        .form-text input:focus {
            outline: none;
            border-color: #007bff; /* یا رنگ دلخواه برای تغییر رنگ حاشیه */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* یا هر جایگزین دیگری که دوست دارید */
        }
        
        /* استایل متن "Edit Employee" */
        .edit-employee-title {
            color: #007bff; /* یا رنگ دلخواه برای متن */
            font-size: 24px; /* یا اندازه دلخواه فونت */
            /* دیگر استایل‌های دلخواه خود را اضافه کنید */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            display: none;  /* initially hide the number input */
        }

        input[type="submit"]{
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="button"]{
            background-color: red;
            color: #fff;
            cursor: pointer;
        }
    </style>
{% endblock %}



{% block content %}

    <form method="post" action="">
        {% csrf_token %}
        
        <label for="id_name">Name:</label>
        {{ form.name }}
    
        <label for="id_name">Employee side:</label>
        {{ form.employee_side }}
        
        
        <label for="id_phone_number">Phone number:</label>
        {{ form.phone_number }}
        
        <label for="id_address">Address:</label>
        {{ form.address }}
        
        <label for="id_hire_date">Hire date:</label>
        {{ form.hire_date }}
         
        <label for="id_employment_status">Employment status:</label>
        {{ form.employment_status }}
        
        <label for="id_num_children" id="numChildrenLabel">Number of Children:</label>
    <input type="number" name="num_children" id="id_num_children" {% if form.num_children.value %}value="{{ form.num_children.value }}"{% endif %}>
    
        
        <input type="submit" value="Submit">
        <input type="button" value="Cancel" onclick="window.history.back()">
    
    </form>
</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var employmentStatusField = document.getElementById("id_employment_status");
        var numChildrenField = document.getElementById("id_num_children");
        var numChildrenLabel = document.getElementById("numChildrenLabel");

        function toggleNumChildrenField() {
            if (employmentStatusField.checked) {
                numChildrenField.style.display = "block";
                numChildrenLabel.style.display = "block";
            } else {
                numChildrenField.style.display = "none";
                numChildrenLabel.style.display = "none";
            }
        }

        employmentStatusField.addEventListener("change", toggleNumChildrenField);

        // If the employment_status value is pre-set, apply changes
        toggleNumChildrenField();
    });
</script>
{% endblock %}
