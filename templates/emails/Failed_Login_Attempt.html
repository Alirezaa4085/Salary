<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #d32f2f;
            font-size: 24px;
        }
        .container p {
            color: #555;
            margin: 10px 0 20px;
        }
        .container .button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Failed!</h1>
        <p>We could not log you in with the provided credentials. Please try again.</p>
        <a href="{% url 'login' %}" class="button">Try Again</a>
        <p>Device: {{ user_agent }}</p>
        <p>IP Address: {{ ip_address }}</p>
    </div>
</body>
</html>
