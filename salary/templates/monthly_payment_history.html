<body>
<table border="1">
    <thead>
      <tr>
        <th>Payment Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for payment in payment_history %}
  <tr>
    <td>{{ payment.payment_date }}</td>
    <td>{{ payment.amount }}</td>
    <td>
      <form action="{% url 'delete_payment' payment.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
    </tbody>
  </table>


</body>
