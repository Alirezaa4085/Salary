<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            display: none;  /* initially hide the number input */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'employee_form_view' %}">
    {% csrf_token %}
    
    <label for="id_name">Your Name:</label>
    {{ form.name }}
    
    <label for="id_phone_number">Your Phone Number:</label>
    {{ form.phone_number }}
    
    <label for="id_address">Your Address:</label>
    {{ form.address }}
    
    <label for="id_hire_date">Your Hire Date:</label>
    {{ form.hire_date }}
     
    <label for="id_employment_status">Your Employment Status:</label>
    {{ form.employment_status }}
    
    <label for="id_num_children" id="numChildrenLabel">Number of Children:</label>
<input type="number" name="num_children" id="id_num_children" {% if form.num_children.value %}value="{{ form.num_children.value }}"{% endif %}>

    
    <input type="submit" value="Submit">
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var employmentStatusField = document.getElementById("id_employment_status");
        var numChildrenField = document.getElementById("id_num_children");
        var numChildrenLabel = document.getElementById("numChildrenLabel");

        function toggleNumChildrenField() {
            if (employmentStatusField.checked) {
                numChildrenField.style.display = "block";
                numChildrenLabel.style.display = "block";
            } else {
                numChildrenField.style.display = "none";
                numChildrenLabel.style.display = "none";
            }
        }

        employmentStatusField.addEventListener("change", toggleNumChildrenField);

        // If the employment_status value is pre-set, apply changes
        toggleNumChildrenField();
    });
</script>

</body>
</html>
